<!-- Modal Listar Estudiantes -->
<div  class="modal" id="exampleModalPersona" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" display="none" data-backdrop="static" aria-hidden="true" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="exampleModalLongTitle">Estudiantes</h1>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" >

        <mat-list dense  *ngFor="let estudiante of estudiantes">
          <mat-list-item>
            <span class="material-icons">
              account_circle
            </span>
            {{estudiante?.nombreEstudiante}} {{estudiante?.apellidoEstudiante}} 
          </mat-list-item>          
        </mat-list>


        <!--
        <li *ngFor="let estudiante of estudiantes">

              </span>

                {{estudiante?.nombreEstudiante}} {{estudiante?.apellidoEstudiante}}
              </p>
        </li>-->
      </div>
      <div class="modal-footer">
        <button
          (click)="borrarModal()"       
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"          
        >
          Close
        </button>       
      </div>
    </div>
  </div>
</div>
