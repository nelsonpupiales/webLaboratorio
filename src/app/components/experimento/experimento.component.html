<!--{{ estudiantes | json}}-->
<br>
<mat-toolbar>
  <mat-toolbar-row>
    <button mat-button class="botonVolver" [routerLink]="['/materias/',experimento['idMateria'],'tema',experimento.idTema]"><span class="material-icons" >west</span></button>
    <span class="titulo">{{experimento.nombreExperimento}}</span>

    <button
      mat-icon-button
      [matMenuTriggerFor]="menu2"
      aria-label="Example icon-button with a menu"
      class="botonmenu"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #menu2="matMenu" >
      <button mat-menu-item [routerLink]="['/materias']" >
        <mat-icon
          class="example-icon"
          aria-hidden="false"
          aria-label="Example user verified icon"
          >all_inbox</mat-icon
        >
        <span>Materias</span>
      </button>

      <button mat-menu-item [routerLink]="['/materias/',experimento['idMateria']]">
        <mat-icon
          class="example-icon"
          aria-hidden="false"
          aria-label="Example user verified icon"
          >inbox</mat-icon
        >
        <span>Temas</span>
      </button>

      <button mat-menu-item  [routerLink]="['/materias/',experimento['idMateria'],'tema',experimento.idTema]" >
        <mat-icon
          class="example-icon"
          aria-hidden="false"
          aria-label="Example user verified icon"         
        >
        list</mat-icon
        >
        <span>Experimentos</span>
      </button>
    </mat-menu>


  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="presentacion">
  <p class="contenido" [innerHTML]="experimento.preguntaExperimento"></p>
</mat-card>
<br>

<div class="row">
  <div class="col-md-3">
    <h3>Estudiantes</h3>
    <p *ngFor="let estudiante of estudiantes">
      <mat-card (click)="practicasExperimento(estudiante?.id)" class="cuadroNombre">
        <div class="row">
          <span class="material-icons">
            account_circle
          </span>
          <p class="nombre">
            {{estudiante?.nombreEstudiante}} {{estudiante?.apellidoEstudiante}}
          </p>
        </div>
      </mat-card>
    </p>
  </div>
  <div class="col-md-9">
    <mat-card>
      <h3>Experimentos desarrollados.</h3>
      <p class="nombre">{{nombre}}</p>
      <div class="row">
        <div *ngFor="let practica of practicas">
          <div data-toggle="modal" data-target="#exampleModalLongActualizar" (click)="unaPractica(practica?.id)"
            class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
            [matRippleDisabled]="disabled" [matRippleUnbounded]="unbounded" [matRippleRadius]="radius"
            [matRippleColor]="color">
            {{practica?.fecha}}
            <!--{{practica | json}}-->
          </div>
          <br>
        </div>
      </div>
    </mat-card>
    <br>
  </div>
</div>


<!-- Modal Actualizar -->
<div class="modal fade" id="exampleModalLongActualizar" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="exampleModalLongTitle">Practicas Desarrollada</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="fecha">{{practica?.fecha}}</p>
        <h3>Respuesta</h3>
        <p>{{practica?.respuestaExperimento}}</p><br>
        <!--<h4>Datos del Sensor</h4>
        <p>{{practica?.datoSensor}}</p>-->          
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
